<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a simple carousel with peaceful videos of a white sand beach, an english countryside, and a lush green forest.">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
    <title>Lazy Practice</title>
</head>
<body>
    <div class="container main--container">
        <h1>My Carousel</h1>
        <div class="carousel">
                <video class="video" controls>
                    <source id="source" href="#beach" src="./assets/videos/video_beach.mp4"
                            type="video/mp4">
                </video>
            <div class="container thumbnail--container">
                <div class="button button--back">
                    <img data-x="back" class="button--slider button--slider--back" alt="chevron left" src="./assets/images/icons/chevron_left.png">
                </div>
                <div class="container slider">
                    <img alt="still beach picture" class="thumbnail thumbnail--beach selected" data-name="beach" data-src="./assets/videos/video_beach.mp4" src="./assets/images/image_beach.avif">
                    <img alt="still countryside picture" class="thumbnail thumbnail--countryside" data-name="countryside" data-src="./assets/videos/video_countryside.mp4" src="./assets/images/image_countryside.avif">
                    <img alt="still forest picture" class="thumbnail thumbnail--forest" data-name="forest" data-src="./assets/videos/video_forest.mp4" src="./assets/images/image_forest.avif">
                </div>
                <div class="button button--forward">
                    <img data-x="forward" class="button--slider button--slider--forward" alt="chevron left" src="./assets/images/icons/chevron_right.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
